name: Build Plugin
on:
  push:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Installiert eine passende Gradle-Version und f√ºhrt "gradle build" aus,
      # auch wenn KEIN gradlew im Repo liegt.
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.10.2
          arguments: build --no-daemon

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: WinterEventBosses-1.5.0.jar
          path: build/libs/*1.5.0*.jar
